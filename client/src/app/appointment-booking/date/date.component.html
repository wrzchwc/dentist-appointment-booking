<section class="main-container" (click)="handleClick()">
    <h1 class="styles-color-primary title" (click)="ignoreClick($event)">Wybierz termin wizyty</h1>
    <p class="estimated-length" (click)="ignoreClick($event)">
        Szacowana długość wizyty to <span class="styles-color-accent">0 min</span>
    </p>
    <h2 class="subtitle" (click)="ignoreClick($event)">Dostępne terminy w dniu {{ current | date: 'dd.MM.yyyy' }}</h2>
    <div class="time-cards-container">
        <ng-container *ngFor="let date of availableTimes">
            <app-time-card [date]="date"></app-time-card>
        </ng-container>
    </div>
    <div class="buttons-container" (click)="ignoreClick($event)">
        <button
            mat-raised-button
            color="accent"
            (click)="handlePreviousDate()"
            class="button"
            [disabled]="current.getDate() === date.getCurrentWorkdayDate().getDate()"
        >
            Terminy w dniu {{ previous | date: 'dd.MM.yyyy' }}
        </button>
        <button mat-raised-button color="primary" (click)="handleNextDate()" class="button">
            Terminy w dniu {{ next | date: 'dd.MM.yyyy' }}
        </button>
    </div>
</section>
