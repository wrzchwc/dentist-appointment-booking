<ng-container *ngIf="date">
    <mat-card
        class="styles-color-primary main-container"
        (click)="handleClick($event)"
        [ngClass]="{
            'not-selected': (time.selectedTime$ | async) && (time.selectedTime$ | async)?.getTime() !== date.getTime()
        }"
    >
        {{ date | date: 'HH:mm' }}
    </mat-card>
</ng-container>
