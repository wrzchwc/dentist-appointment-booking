<ng-container *ngIf="date">
    <mat-card
        class="styles-color-primary main-container"
        (click)="handleClick($event)"
        [ngClass]="{ 'not-selected': (time.selectedTime$ | async) && (time.selectedTime$ | async) !== date }"
    >
        {{ date | date: 'HH:mm' }}
    </mat-card>
</ng-container>
